<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Shopping Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="app-container">
            <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo-container">
                    <div class="logo">
                        <i class="fas fa-comments"></i>
                    </div>
                    <div class="logo-text">Personal Shopping Assistant</div>
                </div>
                <button class="sidebar-toggle" id="sidebarToggle">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            
            <div class="sidebar-search">
                <div class="search-box">
                    <input type="text" placeholder="Search conversations...">
                    <i class="fas fa-search"></i>
                </div>
            </div>
            
            <div class="sidebar-section">
                <div class="section-header">
                    <h3>Conversations</h3>
                </div>
                <div class="new-chat-section">
                    <button class="new-chat-btn" id="newChatBtn">
                        <i class="fas fa-plus"></i>
                        New Conversation
                    </button>
                </div>
                <div class="chat-history">
                </div>
            </div>
            
            <div class="sidebar-section">
                <div class="section-header">
                    <h3>Quick Actions</h3>
                </div>
                <div class="quick-actions">
                    <button class="quick-action-btn">
                        <i class="fas fa-shopping-bag"></i>
                        View All Products
                    </button>
                    <button class="quick-action-btn">
                        <i class="fas fa-star"></i>
                        Popular Recommendations
                    </button>
                    <button class="quick-action-btn">
                        <i class="fas fa-question-circle"></i>
                        FAQ
                    </button>
                </div>
            </div>
        </aside>
        
        <main class="main-content">
            <div class="chat-container" id="chatContainer">
                <div class="chat-header">
                    <div class="chat-info">
                        <div class="chat-avatar">
                            
                        </div>
                        <div class="chat-details">
                            <div class="chat-name">Personal Shopping Assistant</div>
                            <div class="chat-status">
                                <span class="status-indicator"></span>
                                Online
                            </div>
                        </div>
                    </div>

                </div>
                
                <div class="chat-messages" id="chatMessages">
                </div>
                
                <div class="chat-input-container">
                    <div class="chat-input-wrapper">
                        <input type="text" class="chat-input" id="chatInput" placeholder="Type your question...">
                        <div class="chat-input-actions">
                            <button class="send-btn" id="sendBtn">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
